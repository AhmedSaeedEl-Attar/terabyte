<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Softwares</title>
    <link rel="shortcut icon" type="image" href="images/Layer 4.png">
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sooft">
      <div class="container">
        <div id="cust" class="row col-12">
          <div class="text col-lg-6 col-12">CRM ادارة خدمة العملاء</div>
          <div class="img col-lg-6 col-12">
            <img src="images/Vector Smart Object.png" alt="img" />
          </div>
        </div>
        <div id="prog" class="row col-12">
          <div class="img col-lg-6 col-12">
            <img src="images/Layer 4.png" alt="img" />
            <img src="images/Rectangle 4.png" alt="img" />
            <img src="images/Rectangle 4.png" alt="img" />
            <img src="images/Rectangle 4.png" alt="img" />
          </div>
          <div class="text col-lg-6 col-12">برامج السيراميك</div>
        </div>
        <div
          class="prog2 row col-12"
          style="margin-top: 80px; margin-bottom: 60px"
        >
          <div
            class="text col-lg-6 col-12"
            style="
              color: var(--main-color);
              font-size: 38px;
              font-weight: 700;
              margin-top: 18%;
            "
          >
            برنامج المقاولات
          </div>
          <div class="img col-lg-6 col-12" >
            <img src="images/Layer 5.png" alt="img"  style="width: 100%"/>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
